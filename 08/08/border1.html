<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	div{
		width: 200px;
		height: 100px;
		margin: 15px;
		border-width: 5px;	/*테두리 굵기*/
		display: inline-block;
	}
	.box1 { border-style: solid;  /*실선*/
			border-color: red;
	}
	.box2 { border-style: dotted; /*점선*/
			border-color: blue;
	}	
	.box3 { border-style: dashed; /*선점선*/
	
	}

</style>

</head>
<body>

	<div class="box1"> </div>
	<div class="box2"> </div>
	<div class="box3"> </div>

</body>
</html>
