<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1{
		font-size: 5em;
	}
	p{
		font-style: italic; /* 이탤릭체로 */ 
	}
	p#txt{
		font-style: oblique;	/* p 요소중 id = txt인 거 */

	}

</style>


</head>
<body>

	<!-- font-size : 글자 크기를 조절하는 속성

	상속된다,
	
	단위 px, em, 
	font-weight : 글자 굵기 조절 속성
	
	font-variant L 대문자를 소문자 크기에 맞추어 작게 표사
	
	font-style : 글자를 이태릭체로
	
	text-decoration : 텍스트에 밑줄을 긋거나 취소선으로 만드는 그런거
										ine-throught
	text-transform
	text-shadow
	txt-//..알아서 찾아보기 머 이런게 있따~~~이런거임 -->
	
	<h1>3em의 크기를 가진 제목</h1>

	<p id= "txt">나틀리( Naples )</p>
