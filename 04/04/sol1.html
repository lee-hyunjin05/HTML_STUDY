<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예약정보</title>

<style type="text/css">
	
	ul {
			list-style: none;
			}
	li {
			line-height: 50px;
	} 
	label{
			width: 100px;
			float: left;
	}

</style>
</head>
<body>

	<h1>예약 정보</h1>

	<form>
		<ul>
			<li>
			<label for = "name">이름</label>
			<input type = "text" id = name>
			</li>
			
			<li>
			<label for = "phone">휴대폰</label>
			<input type = "text" id = phone>
			</li>
			
			<li>
			<label for = "email">이메일</label>
			<input type = "text" id = email>
			</li>
			
			<li>
			<input type="submit" value="예약하기">
			</li>
		</ul>

	</form>

</body>
</html>
