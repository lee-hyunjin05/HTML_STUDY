	<h5> 제주 이색 여행지 - 이중섭 거리</h5>
	
	<p><strong>주말</strong>마다 <b>'서귀포문화예술디자인시장' </b>이 열립니다.</p> 
		<!-- strong:  강조, b: 긁게 표시-->

	<p><em>'아트마켓' </em>이라고도 부르는데, <i>문화예술체험</i>이나 공연관람을 할 수도 있고 
     작가들이 직접 만든 창작예술품 등을 판매하기도 합니다.</p>
		<!-- em :  비스듬하게 눕는 글자 이태릭체 
			  i : 얘도 이태릭체 비스듬하게 누워버림-->
